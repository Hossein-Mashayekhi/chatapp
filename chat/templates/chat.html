<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ contact_user.username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #chat-messages p {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        #chat-messages .sent {
            background-color: #dcf8c6;
            text-align: right;
        }
        #chat-messages .received {
            background-color: #fff;
            text-align: left;
        }
        #message-input {
            width: calc(100% - 80px);
            padding: 10px;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chat with {{ contact_user.username }}</h2>
        <div id="chat-messages">
            {% for message in messages %}
                {% if message.sender == request.user %}
                    <p class="sent">
                        <strong>You:</strong> {{ message.content }}
                    </p>
                {% else %}
                    <p class="received">
                        <strong>{{ message.sender.username }}:</strong> {{ message.content }}
                    </p>
                {% endif %}
            {% endfor %}
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const roomName = "{{ contact_user.username }}";
            const chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/chat/' + roomName + '/'  // Ensure this matches routing.py
            );

            chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                console.log("[DEBUG] Message received:", data);
                const messageElement = document.createElement('p');
                messageElement.className = data.sender === "{{ request.user.username }}" ? 'sent' : 'received';
                messageElement.textContent = `${data.sender}: ${data.message}`;
                document.getElementById("chat-messages").appendChild(messageElement);
            };

            chatSocket.onclose = function (e) {
                console.error("Chat socket closed unexpectedly.");
            };

            const chatForm = document.getElementById("chat-form");
            if (chatForm) {
                chatForm.onsubmit = function (e) {
                    e.preventDefault();
                    const messageInput = document.getElementById("message-input");
                    const message = messageInput.value.trim();
                    if (message) {
                        console.log("[DEBUG] Sending message:", message);
                        chatSocket.send(JSON.stringify({
                            'message': message,
                            'sender': "{{ request.user.username }}"
                        }));
                        messageInput.value = ''; // Clear input field
                    }
                };
            } else {
                console.error("Chat form not found!");
            }
        });
    </script>
</body>
</html>
